<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "description" content = "Helpdesk">
    <meta name = "keywords" content = "Helpdesk, Helpdesk system, Lab03">
    <meta name = "author" content = "John Zaccari">
    <title>CWA Help Desk Appointment</title>
</head>
<body>
    <a href="http://www.swin.edu.au">
    <img src="images/logo.png" 
    alt="Picture of the Swinburne Logo"
    title="Swinburne Logo"
    loading="lazy">
    </a>
    <h1>CWA Help Desk Appointment</h1>
    <p>The Help Desk is located in ATC620. Open 10.30 to 19:00 Monday to Friday</p>
    <p>Check Blackboard for when CWA tutors will be there</p>
<form method="post">
    <fieldset>
        <legend>Student Details</legend>
        <p><label for="studentid">Student ID</label>
            <input type="text" name = "studentid" id ="studentid" required="required" pattern="\d{7,10}">
        </p>
        <p><label for = "givenname">Given Name</label>
            <input type="text" name = "givenname" id = "givenname" maxlength="15" required="required" pattern="[A-Za-z]+">
            <label for = "familyname">Family Name</label>
            <input type="text" name = "familyname" id = "familyname" maxlength="15" required="required" pattern="[A-Za-z]+">
        </p>
    </fieldset>
    <fieldset>
        <legend>Your Unit</legend>
        <p><input type="radio" id="cos10011" name="class" value="COS10011" required="required">
            <label for="cos10011">COS10011</label>
            <input type="radio" id="cos60004" name="class" value="COS60004"> 
            <label for="cos60004">COS60004</label>
            <input type="radio" id="cos60007" name="class" value="COS60007">
            <label for="cos60007">COS60007</label>
        </p>
        <p><label for="tutor">Your Tutor</label>
            <select name="tutor" id="tutor" required="required">
                <option value="">Please Select</option>
                <option value="Ai Ling Choo">Ai Ling Choo</option>
                <option value="Razeen Hashmi">Razeen Hashmi</option>
                <option value="Enrique Ketterer Ortiz">Enrique Ketterer Ortiz</option>
                <option value="Rahul Raghavan">Rahul Raghavan</option>
            </select>
        </p>
    </fieldset>
    <fieldset>
        <legend>Issue</legend>
        <p><label for="html">HTML</label> 
            <input type="checkbox" id="html" name="category[]" value="HTML" checked="checked">
            <label for="css">CSS</label> 
            <input type="checkbox" id="css" name="category[]" value="CSS">
            <label for="javascript">JavaScript</label> 
            <input type="checkbox" id="javascript" name="category[]" value="JavaScript">
            <label for="php">PHP</label> 
            <input type="checkbox" id="php" name="category[]" value="PHP">
            <label for="mysql">MySQL</label> 
            <input type="checkbox" id="mysql" name="category[]" value="MySQL">
        </p>
            <label for="comments">Description of Issue</label>
            <br>
			<textarea id="comments" name="comments" rows="4" cols="40" placeholder="Write description of your problem here..."></textarea>
    </fieldset>
    <fieldset>
        <legend>Preferred Date / Time</legend>
        <p><label for="date">Date</label>
            <input type="text" name="date" id="date" placeholder="dd/mm/yyyy" required="required" pattern="^\d{2}/\d{2}/\d{4}$">
        </p>
        <p><label for="time">Time</label>
            <input type="text" name="time" id="time" placeholder="00:00" required="required" pattern="^\d{2}:\d{2}$">
        </p>
    </fieldset>
    <input type= "submit" value="Book">
	<input type= "reset" value="Reset form">
</form>
</body>
</html>
